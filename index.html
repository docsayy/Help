<head>

<title>Medical Decision Support</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f9fc;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #003b70;
        margin-bottom: 25px;
    }

    .system-section {
        background: white;
        border-radius: 14px;
        padding: 20px;
        margin-bottom: 25px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .system-title {
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
        color: #003b70;
    }

    .system-title img {
        width: 30px;
        height: 30px;
    }

    .tool-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
        gap: 12px;
    }

    a.tool-btn {
        text-decoration: none;
        padding: 14px;
        background: #eaf3ff;
        color: #003b70;
        border-radius: 10px;
        font-weight: bold;
        text-align: center;
        border: 1px solid #d8e7ff;
        transition: 0.2s;
    }

    a.tool-btn:hover {
        background: #d4e7ff;
    }

    /* POCUS + Critical Care main buttons */
    .special-buttons {
        margin-top: 30px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
        gap: 15px;
    }

    a.special-btn {
        background: #fff;
        border: 2px solid #003b70;
        color: #003b70;
        padding: 16px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        transition: 0.2s;
    }

    a.special-btn:hover {
        background: #003b70;
        color: white;
    }
</style>

</head>
